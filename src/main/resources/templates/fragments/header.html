<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="header-css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Solar Panels Shop</title>
</head>

<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">Solar Panels Shop</a>
        <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNavAltMarkup">
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <form class="form-inline ml-5 my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" title="search-product">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="hasAuthority('CLIENT')">
                        <a class="nav-link" th:href="@{/my-orders}">My Orders</a>
                    </li> <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:href="@{/all-orders}">All Orders</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:href="@{/admin-register}">Create New Admin</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:href="@{/add-product}">Add new product</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/show-consultancy}">Consultancy</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/client-register}">Register</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}" th:text="${#authentication.principal.username}"></a>
                    </li>

                    </li>  <li class="nav-item">
                    <a class="nav-link" th:href="@{/shopping-cart}">My cart<img
                            src="https://upload.wikimedia.org/wikipedia/commons/d/df/Shopping_cart_icon.svg"
                            class="w-255"
                    />
                    </a>
                </li>

                </ul>
            </div>
        </div>
    </nav>


    <header>
        <!-- Background image -->
        <div
                class="p-5 text-center bg-image"
                style="
                background-image: url('https://i.ibb.co/7CB88sb/4.jpg');
                background-repeat: no-repeat;
                background-size:100%;
">


            <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white">
                        <h1 class="mb-3">Welcome</h1>
                        <h4 class="mb-3">Chose from the best products</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>


</div>
</body>


</html>
