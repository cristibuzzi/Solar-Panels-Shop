<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css"></head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-5 col-xl-5 mx-auto">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to my awesome app!
                </div>
            </div>

            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div th:if="${param.success}" class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>



                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>


                    <form th:action="@{/client-register}" th:object="${user}" method="post">

                        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                            error</p>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <label for="email" class="control-label">E-mail</label> <input
                                id="email" class="form-control" type="email"
                                th:field="*{email}"/>
                            <p class="error-message"
                               th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                                error</p>
                        </div>


                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <label for="password" class="control-label">Password</label> <input
                                id="password" class="form-control" type="password"
                                th:field="*{password}"/>
                            <p class="error-message"
                               th:each="error : ${#fields.errors('password')}"
                               th:text="${error}">Validation error</p>
                        </div>


                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                            <label for="confirmPassword" class="control-label">Confirm
                                password</label> <input id="confirmPassword" class="form-control"
                                                        type="password" th:field="*{confirmPassword}"/>
                            <p class="error-message"
                               th:each="error : ${#fields.errors('confirmPassword')}"
                               th:text="${error}">Validation error</p>
                        </div>


                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                            <label for="name" class="control-label">Name</label> <input
                                id="name" class="form-control" th:field="*{name}"/>
                            <p class="error-message"
                               th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation
                                error</p>
                        </div>


                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('phoneNumber')}? 'has-error':''">
                            <label for="phoneNumber" class="control-label">Phone number</label> <input
                                id="phoneNumber" class="form-control" th:field="*{phoneNumber}"/>
                            <p class="error-message"
                               th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}">Validation
                                error</p>
                        </div>


                        <div class="d-grid mb-2">
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">
                                Register
                            </button>
                        </div>

                        <a class="d-block text-center mt-2 small" href="/" th:href="@{/login}">Have an account? Sign
                            In</a>

                        <hr class="my-4">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

<div th:replace="fragments/footer :: footer"></div>

</html>
